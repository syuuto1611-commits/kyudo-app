<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>弓道場予約</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 10px; }
    .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; position: relative; }
    .hidden { display: none !important; }
    input, select, button { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #333; box-sizing: border-box; font-size: 16px; border-radius: 4px; }
    input[readonly] { background: #EDF2F7; color: #2B6CB0; text-align: center; font-weight: bold; }
    button { background: #333; color: white; font-weight: bold; cursor: pointer; }
    .btn-res { background: #28a745; border: none; }
    
    .info-btn {
      position: absolute; top: 10px; right: 10px; width: 24px; height: 24px;
      background: #007bff; color: white; border-radius: 50%; text-align: center;
      line-height: 24px; font-weight: bold; cursor: pointer; font-size: 16px;
    }

    #modal-overlay, #edit-menu-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: 10000; display: flex; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 85%; max-width: 400px;
      line-height: 1.6; font-size: 14px;
    }
    .modal-content h3 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 5px; }
    .color-box { display: inline-block; width: 12px; height: 12px; margin-right: 5px; border: 1px solid #000; }

    #loading {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.9); z-index: 9999;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
    }
    .spinner { width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .table-container { overflow-x: auto; background: white; border: 2px solid #000; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; min-width: 600px; }
    th, td { border: 1px solid #000; height: 50px; position: relative; padding: 0; }
    th { background: #eee; font-size: 11px; height: 40px; text-align: center; }
    
    .time-col { 
      width: 50px; text-align: center; background: #eee !important; font-weight: bold; 
      position: sticky; left: 0; z-index: 50; border-right: 2px solid #000;
    }

    #th th:first-child { position: sticky; left: 0; z-index: 60; background: #eee; }
    
    .unified-res-bar { 
      position: absolute; left: 0; width: 100%; box-sizing: border-box; z-index: 20; 
      border-top: 1px solid #000; border-bottom: 1px solid #000; 
      font-size: 10px; font-weight: bold; padding: 4px; pointer-events: none; 
      overflow: hidden;
    }

    /* 希望の表示設定：常に右端20% */
    .request-style {
      position: absolute; right: 0; width: 20%; box-sizing: border-box; z-index: 35; 
      background: #ffb347; border: 1px solid #000; pointer-events: none;
    }
    
    .my-res-outline {
      position: absolute; left: 0; width: 100%; box-sizing: border-box;
      border: 4px solid #FFD700 !important; z-index: 40;
      pointer-events: auto; cursor: pointer; box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .personal { background: #add8e6; } 
    .closed { background: #999999 !important; color: white; }
    .btn-update { background: #ffc107 !important; color: #000 !important; }
    
    .clickable { cursor: pointer; height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 5; }
  </style>
</head>
<body>

  <div id="edit-menu-overlay" class="hidden" onclick="closeEditMenu()">
    <div class="modal-content" onclick="event.stopPropagation()" style="text-align:center;">
      <h3 style="margin-bottom:20px;">予約の操作</h3>
      <button id="btn-edit-mode" style="background:#ffc107; color:black; margin-bottom:10px;">時間を変更する</button>
      <button id="btn-delete-mode" style="background:#dc3545; color:white; margin-bottom:10px;">この予約を削除する</button>
      <button onclick="closeEditMenu()" style="background:#6c757d; color:white;">選択を終了する（閉じる）</button>
    </div>
  </div>

  <div id="modal-overlay" class="hidden" onclick="closeHelp()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>操作説明</h3>
      <p><b>■ 予約の方法</b><br>
      1. 表をタップすると日時が選択されます<br>
      2. 時間を調整してください<br>
      3.「予約を確定」ボタンを押してください<br>
      ※カギ権限の有無が反映されていない人は予定を入れず、反映をお待ちください</p>
      <p><b>■ 色の意味</b><br>
      <span class="color-box personal"></span>青：予定（カギ権限所有者）<br>
      <span class="color-box" style="background:#ffb347; width:10px; border:1px solid #000;"></span>橙：希望（一般部員）※右端に表示<br>
      <span class="color-box" style="background:#999999;"></span>灰：道場使用不可（入校禁止等）<br>
      <span style="display:inline-block; width:12px; height:12px; border:2px solid #FFD700; margin-right:5px;"></span>黄枠：自分の予約</p>
      <button onclick="closeHelp()" style="margin-top:10px; background:#007bff;">閉じる</button>
    </div>
  </div>

  <div id="loading"><div class="spinner"></div></div>

  <div id="auth-page" class="card hidden">
    <h3 style="text-align:center;">初期設定</h3>
    <p style="font-size:12px; color:gray;">初回のみ登録が必要です。LINEアカウントと紐付けます。</p>
    <input type="text" id="new-name" placeholder="お名前">
    <input type="text" id="sid" placeholder="学籍番号（下4桁）" inputmode="numeric">
    <button onclick="register()">登録して進む</button>
  </div>

  <div id="main-page" class="hidden">
    <div class="card">
      <div class="info-btn" onclick="openHelp()">i</div>
      <div id="u-name" style="font-weight:bold; margin-bottom:5px;"></div>
      <button onclick="reloadRes()" style="background:#6c757d; padding:8px; font-size:13px;">更新</button>
      <input type="text" id="res-date-display" readonly>
      <div style="display:flex; gap:5px;"><select id="start-t"></select><select id="end-t"></select></div>
      <button class="btn-res" onclick="add()">予約を確定</button>
    </div>
    <div class="table-container">
      <table><thead><tr id="th"></tr></thead><tbody id="tb"></tbody></table>
    </div>
  </div>

<script>
  // ▼▼▼ ここを書き換える ▼▼▼
  const LIFF_ID = '2008892711-dVDOw8oH'; 
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbzkmoy7CDtPUzKkVqFiFkHt28Y8gWhZvHvn8Oddpy1tJIOzRWPw14KQDsNAXMqwfBCH/exec'; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  let me = null, resList = [], myLineId = "";
  let editModeId = null;
  let tempEditData = null;
  const startH = 9, endH = 21, hPx = 51;

  function toggleLoading(show) { document.getElementById('loading').className = show ? "" : "hidden"; }
  function openHelp() { document.getElementById('modal-overlay').classList.remove('hidden'); }
  function closeHelp() { document.getElementById('modal-overlay').classList.add('hidden'); }
  function closeEditMenu() { document.getElementById('edit-menu-overlay').classList.add('hidden'); }

  function getJstDate(offset = 0) {
    const d = new Date(); d.setDate(d.getDate() + offset);
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  // 通信関数 (API化)
  async function callGAS(params) {
    const query = new URLSearchParams(params).toString();
    const res = await fetch(`${GAS_URL}?${query}`);
    return await res.json();
  }

  // 初期化 (LINEログイン処理)
  async function initLiff() {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      
      const profile = await liff.getProfile();
      myLineId = profile.userId;

      toggleLoading(true);
      const data = await callGAS({ action: 'checkUser', userId: myLineId });
      
      if (data.userData) {
        me = data.userData;
        resList = data.reservations || [];
        showMain(false);
      } else {
        toggleLoading(false);
        document.getElementById('auth-page').classList.remove('hidden');
      }
    } catch (e) {
      alert("エラー: " + e.message);
      toggleLoading(false);
    }
  }

  async function register() {
    const name = document.getElementById('new-name').value;
    const sid = document.getElementById('sid').value;
    if(!name || !sid) return alert("入力してください");
    
    toggleLoading(true);
    const data = await callGAS({ action: 'register', userId: myLineId, name: name, sid: sid });
    
    if (data.userData) {
      me = data.userData;
      resList = data.reservations || [];
      showMain(true);
    }
    toggleLoading(false);
  }

  async function reloadRes() {
    toggleLoading(true);
    const data = await callGAS({ action: 'reload', userId: myLineId });
    resList = data.reservations || [];
    render();
    toggleLoading(false);
  }

  function showMain(isNewUser) {
    document.getElementById('auth-page').classList.add('hidden');
    document.getElementById('main-page').classList.remove('hidden');
    
    const roleStatus = (me.role === 'カギ') ? '<span style="color:green; font-size:12px;">[権限あり]</span>' : '<span style="color:red; font-size:12px;">[権限なし]</span>';
    document.getElementById('u-name').innerHTML = me.name + " さん " + roleStatus;
    document.getElementById('res-date-display').value = getJstDate().replace(/-/g,'/');
    render();
    
    if (isNewUser) openHelp();
  }

  function setTime(dStr, h, startT = null, endT = null, resId = null) {
    document.getElementById('res-date-display').value = dStr.replace(/-/g,'/');
    const btn = document.querySelector('.btn-res');
    
    if (resId) {
      editModeId = resId;
      document.getElementById('start-t').value = startT;
      document.getElementById('end-t').value = endT;
      btn.innerText = "予約を修正（保存）";
      btn.classList.add('btn-update');
    } else {
      editModeId = null;
      document.getElementById('start-t').value = h.toString().padStart(2,'0') + ":00";
      let eh = h + 1;
      document.getElementById('end-t').value = (eh > endH ? endH : eh).toString().padStart(2,'0') + ":00";
      btn.innerText = "予約を確定";
      btn.classList.remove('btn-update');
    }
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  function openEditMenu(date, startT, endT, resId) {
    tempEditData = { date, startT, endT, resId };
    document.getElementById('edit-menu-overlay').classList.remove('hidden');
    
    document.getElementById('btn-edit-mode').onclick = () => {
      setTime(tempEditData.date, null, tempEditData.startT, tempEditData.endT, tempEditData.resId);
      closeEditMenu();
    };
    
    document.getElementById('btn-delete-mode').onclick = async () => {
      if(confirm("本当にこの予約を削除しますか？")) {
        closeEditMenu(); toggleLoading(true);
        await callGAS({ action: 'deleteRes', id: tempEditData.resId });
        reloadRes();
      }
    };
  }

  // 予約追加
  async function add() {
    const dStr = document.getElementById('res-date-display').value.replace(/\//g,'-'), 
          s = document.getElementById('start-t').value, e = document.getElementById('end-t').value;
    
    if(s >= e) return alert("時間が不正です");

    // 重複チェック（道場使用不可との被りを確認）
    const sV = s.split(':').map(Number).reduce((h, m) => h + m/60);
    const eV = e.split(':').map(Number).reduce((h, m) => h + m/60);
    
    const isClosedTime = resList.some(r => {
      if (r[4] !== dStr || r[3] !== "道場使用不可") return false;
      const rs = r[5].split(':').map(Number).reduce((h, m) => h + m/60);
      const re = r[6].split(':').map(Number).reduce((h, m) => h + m/60);
      return (sV < re && eV > rs); // 重複判定
    });

    if (isClosedTime) return alert("指定された時間は道場が使用不可のため予約できません。");

    toggleLoading(true);
    
    // 修正モードなら一旦削除してから追加
    if (editModeId) {
      await callGAS({ action: 'deleteRes', id: editModeId });
      editModeId = null;
    }
    
    await callGAS({ action: 'saveRes', name: me.name, role: me.role, date: dStr, start: s, end: e });
    reloadRes();
  }

  function render() {
    const th = document.getElementById('th'), tb = document.getElementById('tb');
    th.innerHTML = '<th class="time-col"></th>'; tb.innerHTML = '';
    const days = [], labels = ["日","月","火","水","木","金","土"];
    
    for(let i=0; i<=7; i++){
      let d = new Date(); d.setDate(d.getDate() + i);
      const s = getJstDate(i); days.push(s);
      th.insertAdjacentHTML('beforeend', `<th>${d.getMonth()+1}/${d.getDate()}(${labels[d.getDay()]})</th>`);
    }

    for (let h = startH; h < endH; h++) {
      let r = `<tr><td class="time-col">${h}:00</td>`;
      days.forEach(d => { r += `<td id="c-${d}-${h}"><div class="clickable" onclick="setTime('${d}',${h})"></div></td>`; });
      tb.insertAdjacentHTML('beforeend', r + '</tr>');
    }

    days.forEach(date => {
      // その日の予約をフィルタリング
      const dayRes = resList.filter(r => r[4] === date).map(r => {
        const s = r[5].split(':').map(Number), e = r[6].split(':').map(Number);
        return { ...r, sVal: s[0] + s[1]/60, eVal: e[0] + e[1]/60 };
      });

      // 1. カギ権限(予定)と道場不可を描画（左側・全幅）
      const baseRes = dayRes.filter(r => r[1] === '予定' || r[3] === '道場使用不可');
      baseRes.forEach(res => {
        const isClosed = res[3] === "道場使用不可";
        const cell = document.getElementById(`c-${date}-${Math.floor(res.sVal)}`);
        if (!cell) return;
        
        const bar = document.createElement('div');
        bar.className = `unified-res-bar ${isClosed ? 'closed' : 'personal'}`;
        bar.style.height = ((res.eVal - res.sVal) * hPx) + "px";
        bar.style.top = ((res.sVal % 1) * hPx) + "px";
        bar.innerText = isClosed ? "使用不可" : res[3];
        if (isClosed) bar.style.zIndex = "30";
        cell.appendChild(bar);
      });

      // 2. 一般希望を描画（右端）
      const requests = dayRes.filter(r => r[1] === '希望');
      requests.forEach(req => {
        const cell = document.getElementById(`c-${date}-${Math.floor(req.sVal)}`);
        if (!cell) return;
        
        const el = document.createElement('div');
        el.className = 'request-style';
        el.style.height = ((req.eVal - req.sVal) * hPx) + "px";
        el.style.top = ((req.sVal % 1) * hPx) + "px";
        cell.appendChild(el);
      });

      // 3. 自分の予約に黄色い枠をつける
      dayRes.filter(r => r[3] === me.name).forEach(myR => {
        const cell = document.getElementById(`c-${date}-${Math.floor(myR.sVal)}`);
        if (!cell) return;
        
        const outline = document.createElement('div');
        outline.className = 'my-res-outline';
        outline.style.height = ((myR.eVal - myR.sVal) * hPx) + "px";
        outline.style.top = ((myR.sVal % 1) * hPx) + "px";
        outline.onclick = (e) => { e.stopPropagation(); openEditMenu(date, myR[5], myR[6], myR[0]); };
        cell.appendChild(outline);
      });
    });
  }

  // 時間プルダウン生成
  (function init(){
    const s = document.getElementById('start-t'), e = document.getElementById('end-t');
    for (let h = startH; h <= endH; h++) {
      ['00', '30'].forEach(m => {
        const t = `${h.toString().padStart(2,'0')}:${m}`;
        s.add(new Option(t, t)); e.add(new Option(t, t));
      });
    }
    // 起動
    setTimeout(initLiff, 500);
  })();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>弓道場予約</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 10px; }
    .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; }
    .hidden { display: none !important; }
    input, select, button { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #333; box-sizing: border-box; font-size: 16px; border-radius: 4px; }
    input[readonly] { background: #EDF2F7; color: #2B6CB0; text-align: center; font-weight: bold; }
    button { background: #333; color: white; font-weight: bold; cursor: pointer; }
    .btn-res { background: #28a745; border: none; }
    .info-btn { float: right; width: 24px; height: 24px; background: #007bff; color: white; border-radius: 50%; text-align: center; line-height: 24px; font-weight: bold; cursor: pointer; }
    /* モーダル */
    #modal-overlay, #edit-menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 10000; display: flex; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 85%; max-width: 400px; }
    /* ローディング */
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    /* テーブル */
    .table-container { overflow-x: auto; background: white; border: 2px solid #000; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; min-width: 600px; }
    th, td { border: 1px solid #000; height: 50px; position: relative; padding: 0; }
    th { background: #eee; font-size: 11px; text-align: center; }
    .time-col { width: 50px; text-align: center; background: #eee !important; font-weight: bold; position: sticky; left: 0; z-index: 50; border-right: 2px solid #000; }
    /* 予約バー */
    .unified-res-bar { position: absolute; left: 0; width: 100%; box-sizing: border-box; z-index: 20; border: 1px solid #000; font-size: 10px; font-weight: bold; padding: 4px; pointer-events: none; overflow: hidden; line-height: 1.1; }
    .request-style { position: absolute; right: 0; width: 20%; background: #ffb347; border: 1px solid #000; pointer-events: none; }
    .my-res-outline { position: absolute; left: 0; width: 100%; box-sizing: border-box; border: 4px solid #FFD700 !important; z-index: 40; cursor: pointer; }
    .personal { background: #add8e6; }
    .closed { background: #999 !important; color: white; }
    .clickable { cursor: pointer; height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 5; }
  </style>
</head>
<body>
  <div id="loading"><div class="spinner"></div><p id="loading-text">起動中...</p></div>

  <div id="edit-menu-overlay" class="hidden" onclick="closeEditMenu()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 style="text-align:center">予約の操作</h3>
      <button id="btn-delete-mode" style="background:#dc3545;">この予約を削除する</button>
      <button onclick="closeEditMenu()" style="background:#6c757d; margin-top:10px;">閉じる</button>
    </div>
  </div>

  <div id="modal-overlay" class="hidden" onclick="closeHelp()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>使い方</h3>
      <p>1. 表の白い部分をタップして時間を選びます。<br>2. 時間を確認して「予約を確定」を押します。<br>3. 自分の予約(金色の枠)をタップすると削除できます。</p>
      <button onclick="closeHelp()" style="background:#007bff;">閉じる</button>
    </div>
  </div>

  <div id="auth-page" class="card hidden">
    <h3 style="text-align:center;">初期設定</h3>
    <p style="font-size:12px; color:gray;">初回のみ登録が必要です</p>
    <input type="text" id="new-name" placeholder="お名前 (例: 山田太郎)">
    <input type="text" id="sid" placeholder="学籍番号 下4ケタ (例: 1234)" inputmode="numeric">
    <button onclick="register()">登録して開始</button>
  </div>

  <div id="main-page" class="hidden">
    <div class="card">
      <div class="info-btn" onclick="openHelp()">i</div>
      <div id="u-name" style="font-weight:bold; margin-bottom:5px;"></div>
      
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <span style="font-size:14px; color:gray;">予約日時を選択:</span>
        <button onclick="reloadRes()" style="background:#6c757d; padding:5px 10px; font-size:12px; width:auto;">最新に更新</button>
      </div>

      <input type="text" id="res-date-display" readonly>
      <div style="display:flex; gap:5px;"><select id="start-t"></select><span style="padding-top:10px">～</span><select id="end-t"></select></div>
      <button class="btn-res" onclick="add()">予約を確定する</button>
    </div>

    <div class="table-container">
      <table><thead><tr id="th"></tr></thead><tbody id="tb"></tbody></table>
    </div>
  </div>

<script>
  // ▼▼▼ ここに「成功したGASのURL」を貼ってください！ ▼▼▼
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbzkmoy7CDtPUzKkVqFiFkHt28Y8gWhZvHvn8Oddpy1tJIOzRWPw14KQDsNAXMqwfBCH/exec'; 
  const LIFF_ID = '2008892711-dVDOw8oH';
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  let me = null, resList = [], myLineId = "";
  const startH = 9, endH = 21, hPx = 51;

  function toggleLoading(show, text) {
    const el = document.getElementById('loading');
    if(show) { el.classList.remove('hidden'); if(text) document.getElementById('loading-text').innerText=text; }
    else { el.classList.add('hidden'); }
  }
  function openHelp() { document.getElementById('modal-overlay').classList.remove('hidden'); }
  function closeHelp() { document.getElementById('modal-overlay').classList.add('hidden'); }
  function closeEditMenu() { document.getElementById('edit-menu-overlay').classList.add('hidden'); }

  // GASとの通信部分
  async function callGAS(params) {
    const query = new URLSearchParams(params).toString();
    const res = await fetch(`${GAS_URL}?${query}`);
    if (!res.ok) throw new Error("通信エラー: " + res.status);
    return await res.json();
  }

  // 初期化処理
  async function initLiff() {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      const profile = await liff.getProfile();
      myLineId = profile.userId;

      toggleLoading(true, "データを読み込み中...");
      const data = await callGAS({ action: 'checkUser', userId: myLineId });
      
      if (data.error) throw new Error(data.error);

      if (data.userData) {
        me = data.userData;
        resList = data.reservations || [];
        showMain(false);
      } else {
        toggleLoading(false);
        document.getElementById('auth-page').classList.remove('hidden');
      }
    } catch (e) {
      alert("エラー: " + e.message);
      toggleLoading(false);
    }
  }

  // ユーザー登録
  async function register() {
    const name = document.getElementById('new-name').value;
    const sid = document.getElementById('sid').value;
    if(!name || !sid) return alert("名前と学籍番号を入力してください");
    
    toggleLoading(true, "登録しています...");
    const data = await callGAS({ action: 'register', userId: myLineId, name: name, sid: sid });
    
    if (data.userData) {
      me = data.userData;
      resList = data.reservations || [];
      showMain(true);
    }
  }

  // 予約追加
  async function add() {
    const d = document.getElementById('res-date-display').value.replace(/\//g,'-'),
          s = document.getElementById('start-t').value, e = document.getElementById('end-t').value;
    if(s >= e) return alert("開始時間が終了時間より後になっています");
    
    toggleLoading(true, "予約しています...");
    const data = await callGAS({ action: 'saveRes', name: me.name, role: me.role, date: d, start: s, end: e });
    if(data.success) {
      await reloadRes();
      alert("予約しました！");
    } else {
      alert("予約に失敗しました");
      toggleLoading(false);
    }
  }

  // 予約削除
  async function deleteReservation(id) {
    if(!confirm("本当にこの予約を削除しますか？")) return;
    toggleLoading(true, "削除中...");
    closeEditMenu();
    await callGAS({ action: 'deleteRes', id: id });
    await reloadRes();
    alert("削除しました");
  }

  // データ更新
  async function reloadRes() {
    toggleLoading(true, "最新情報を取得中...");
    const data = await callGAS({ action: 'reload', sid: me.sid });
    resList = data.reservations || [];
    render();
    toggleLoading(false);
  }

  function openEditMenu(id) {
    document.getElementById('edit-menu-overlay').classList.remove('hidden');
    document.getElementById('btn-delete-mode').onclick = () => deleteReservation(id);
  }

  function showMain(isNew) {
    toggleLoading(false);
    document.getElementById('auth-page').classList.add('hidden');
    document.getElementById('main-page').classList.remove('hidden');
    document.getElementById('u-name').innerHTML = `${me.name} さん <small>[${me.role}]</small>`;
    document.getElementById('res-date-display').value = getJstDate().replace(/-/g,'/');
    render();
    if(isNew) openHelp();
  }

  function getJstDate(offset = 0) {
    const d = new Date(); d.setDate(d.getDate() + offset);
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  // カレンダー描画（ここが心臓部）
  function render() {
    const th = document.getElementById('th'), tb = document.getElementById('tb');
    th.innerHTML = '<th class="time-col"></th>'; tb.innerHTML = '';
    const days = [], labels = ["日","月","火","水","木","金","土"];
    
    // 1週間分の日付ヘッダー
    for(let i=0; i<=7; i++){
      let d = new Date(); d.setDate(d.getDate() + i);
      const s = getJstDate(i); days.push(s);
      th.insertAdjacentHTML('beforeend', `<th>${d.getMonth()+1}/${d.getDate()}<br>(${labels[d.getDay()]})</th>`);
    }

    // 時間枠の作成
    for (let h = startH; h < endH; h++) {
      let r = `<tr><td class="time-col">${h}:00</td>`;
      days.forEach(d => { r += `<td id="c-${d}-${h}"><div class="clickable" onclick="setTime('${d}',${h})"></div></td>`; });
      tb.insertAdjacentHTML('beforeend', r + '</tr>');
    }

    // 予約バーの配置
    days.forEach(date => {
      resList.filter(r => r[4] === date).forEach(r => {
        const s = r[5].split(':').map(Number), e = r[6].split(':').map(Number);
        const sVal = s[0] + s[1]/60, eVal = e[0] + e[1]/60;
        const cell = document.getElementById(`c-${date}-${Math.floor(sVal)}`);
        
        if (cell) {
          const isMy = r[3] === me.name;
          const isClosed = r[3] === "道場使用不可";
          const bar = document.createElement('div');
          
          // 色分け: 道場不可(灰)、希望(枠のみ)、確定(水色)
          bar.className = `unified-res-bar ${isClosed ? 'closed' : (r[1] === '希望' ? 'request-style' : 'personal')}`;
          bar.style.height = ((eVal - sVal) * hPx) + "px";
          bar.style.top = ((sVal % 1) * hPx) + "px";
          bar.innerText = isClosed ? "不可" : (r[1] === '希望' ? "" : r[3]);
          cell.appendChild(bar);

          // 自分の予約なら削除できるようにする
          if (isMy) {
            const outline = document.createElement('div');
            outline.className = 'my-res-outline';
            outline.style.height = bar.style.height; outline.style.top = bar.style.top;
            outline.onclick = (ev) => { ev.stopPropagation(); openEditMenu(r[0]); };
            cell.appendChild(outline);
          }
        }
      });
    });
  }

  function setTime(d, h) {
    document.getElementById('res-date-display').value = d.replace(/-/g,'/');
    document.getElementById('start-t').value = h.toString().padStart(2,'0') + ":00";
    document.getElementById('end-t').value = (h + 1).toString().padStart(2,'0') + ":00";
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  // 起動時の準備
  (function init(){
    const s = document.getElementById('start-t'), e = document.getElementById('end-t');
    for (let h = startH; h <= endH; h++) {
      ['00', '30'].forEach(m => {
        const t = `${h.toString().padStart(2,'0')}:${m}`;
        s.add(new Option(t, t)); e.add(new Option(t, t));
      });
    }
    // 0.5秒待ってから開始（安定性のため）
    setTimeout(initLiff, 500);
  })();
</script>
</body>
</html>
